<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact | Portfolio</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                My <span>Portfolio</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">HOME</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="projects.html">PROJECTS</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="contact.html">CONTACT</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">HOME</a>
                <a href="projects.html">PROJECTS</a>
                <a href="contact.html">CONTACT</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    
    <section class="contact">
        <div class="contact-container">
            <h2 data-aos="fade-up" data-aos-duration="1500">Get in Touch</h2>
            <div class="contact-info" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                <p><i class="fa-solid fa-location-dot"></i> Address: Olongapo City, Zambales</p>
                <p><i class="fa-solid fa-envelope"></i> Email: christalynbergs@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i> Phone: +639397278879</p>
            </div>
            <form class="contact-form" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>

            <div id="response-message" style="display: none; margin-top: 20px;"></div>
        </div>
    </div>
 </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({offset:0});</script>
    <script src="script.js"></script>
</body>
</html>
